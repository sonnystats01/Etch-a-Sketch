<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-a-Sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="reset()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
